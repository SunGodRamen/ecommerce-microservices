# Kafka Producer Configurations
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.client-id=user-service-producer

# JWT Configurations
jwt.secret=YourSecretKey // This should be a complex secret key
jwt.expiration.ms=3600000 // Token validity in milliseconds

# Cassandra properties
spring.data.cassandra.keyspace-name=ecommerce
spring.data.cassandra.contact-points=localhost
spring.data.cassandra.port=9042
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.data.cassandra.local-datacenter=datacenter1
